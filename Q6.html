<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Doanh thu TB theo Khung giờ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    h2.q6-title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #2c3e50;
      letter-spacing: 0.5px;
    }
    .q6-subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 22px;
    }
    #q6-chart {
      max-width: 1500px;
      margin: 0 auto;
      overflow-x: auto; /* có thanh cuộn ngang nếu cần */
    }
    #q6-tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #e5e7eb;
      padding: 8px 10px;
      border-radius: 8px;
      pointer-events: none;
      opacity: 0;
      font-size: 13px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      z-index: 9999;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="./script-Q6.js"></script>
</head>
<body>
  <h2 class="q6-title">⏰ Doanh thu trung bình theo <span style="color:#2563eb">Khung giờ</span></h2>
  <div class="q6-subtitle">Nguồn dữ liệu: data_ggsheet-data.csv • Đơn vị: triệu / tỷ VND • Khung giờ 08:00–23:59</div>

  <div id="q6-chart"></div>
  <div id="q6-tooltip"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      renderQ6Chart({
        csvUrl: "data_ggsheet-data.csv",
        container: "#q6-chart"
      });
    });
  </script>
</body>
</html>
